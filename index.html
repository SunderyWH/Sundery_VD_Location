<!DOCTYPE html>
<html lang="km">
<head>
  <meta charset="UTF-8">
  <title>Vending Machine Locator | ·ûü·üí·ûú·üÇ·ûÑ·ûö·ûÄ·ûë·û∏·ûè·û∂·üÜ·ûÑ·ûò·üâ·û∂·ûü·üä·û∏·ûì</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Khmer Font -->
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+Khmer&display=swap" rel="stylesheet">

  <!-- PWA Manifest -->
  <link rel="manifest" href="manifest.json">
  <meta name="theme-color" content="#007bff">

  <style>
    /* Loader overlay */
    #loader {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: #007bff;
      color: white;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      z-index: 9999;
      font-family: 'Noto Sans Khmer', Arial, sans-serif;
    }
    .spinner {
      border: 5px solid rgba(255,255,255,0.3);
      border-top: 5px solid #fff;
      border-radius: 50%;
      width: 60px;
      height: 60px;
      animation: spin 1s linear infinite;
      margin-bottom: 15px;
    }
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    /* Body and container */
    body {
      font-family: 'Noto Sans Khmer', Arial, sans-serif;
      background: #007bff;
      padding: 20px;
      margin: 0;
    }
    .container {
      max-width: 800px;
      margin: 40px auto;
      background: #fff;
      padding: 25px;
      border-radius: 10px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.1);
    }
    h2 {
      text-align: center;
      margin-bottom: 20px;
      color: #333;
    }
    input, button {
      width: 90%;
      padding: 10px;
      margin-top: 10px;
      font-size: 16px;
      border-radius: 5px;
      border: 1px solid #ccc;
      display: block;
      margin-left: auto;
      margin-right: auto;
    }
    button {
      background: #007bff;
      color: white;
      border: none;
      cursor: pointer;
      transition: 0.3s;
    }
    button:hover {
      background: #0056b3;
    }
    .result {
      margin-top: 20px;
      font-size: 16px;
      text-align: center;
    }
    a {
      color: #007bff;
      text-decoration: none;
    }
    .logo {
      display: block;
      margin: 0 auto 15px;
      max-width: 150px;
    }
  </style>
</head>
<body>

  <!-- Loader -->
  <div id="loader">
    <div class="spinner"></div>
    <p>·ûÄ·üÜ·ûñ·ûª·ûÑ·ûï·üí·ûë·ûª·ûÄ... Loading...</p>
  </div>

  <!-- Main content -->
  <div class="container" id="mainContent" style="display:none;">
    <img src="logo.png" alt="Company Logo" class="logo">
    <h2>Vending Machine Locator<br>·ûü·üí·ûú·üÇ·ûÑ·ûö·ûÄ·ûë·û∏·ûè·û∂·üÜ·ûÑ·ûò·üâ·û∂·ûü·üä·û∏·ûì</h2>
    <input type="text" id="machineInput" placeholder="Enter Machine Number (e.g., VM001)">
    <button onclick="findLocation()">Find Location</button>
    <div class="result" id="result"></div>
  </div>

  <script>
    // Hide loader when page is ready
    window.addEventListener('load', () => {
      document.getElementById('loader').style.display = 'none';
      document.getElementById('mainContent').style.display = 'block';
    });
  let machines = {};

  // Show loader until machines are loaded
  const loader = document.getElementById('loader');
  const app = document.getElementById('app');

  fetch('machines.json')
    .then(response => response.json())
    .then(data => {
      machines = data;
      // hide loader, show app
      if(loader) loader.style.display = 'none';
      if(app) app.style.display = 'block';
    })
    .catch(err => {
      console.error('Error loading machine data:', err);
      if(loader) loader.innerHTML = '‚ùå Failed to load machine data';
    });
    function findLocation() {
      const machineNumber = document.getElementById("machineInput").value.trim().toUpperCase();
      const resultDiv = document.getElementById("result");

      if (machines[machineNumber]) {
        resultDiv.innerHTML = `
          <strong>Location:</strong> ${machines[machineNumber].location}<br><br>
          <a href="${machines[machineNumber].map}" target="_blank">üìç Open in Google Maps</a>
        `;
      } else {
        resultDiv.innerHTML = "‚ùå Machine number not found.";
      }
    }

    // Allow Enter key
    document.getElementById("machineInput").addEventListener("keypress", function(event) {
      if (event.key === "Enter") {
        findLocation();
      }
    });

    // PWA Service Worker registration
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('sw.js')
        .then(() => console.log('Service Worker Registered'))
        .catch((err) => console.log('Service Worker Failed', err));
    }

    // PWA Add to Home Screen prompt
    let deferredPrompt;
    window.addEventListener('beforeinstallprompt', (e) => {
      e.preventDefault();
      deferredPrompt = e;
      // Show a custom prompt to user if you want
      console.log("Add to Home Screen available");
    });

    function addToHomeScreen() {
      if (deferredPrompt) {
        deferredPrompt.prompt();
        deferredPrompt.userChoice.then((choiceResult) => {
          if (choiceResult.outcome === 'accepted') {
            console.log('User accepted the A2HS prompt');
          }
          deferredPrompt = null;
        });
      }
    }
    <script>
  if ('serviceWorker' in navigator) {
    navigator.serviceWorker.register('./sw.js')
      .then(() => console.log('Service Worker Registered'))
      .catch(err => console.log('Service Worker Failed', err));
  }
  </script>
  

</body>
</html>
