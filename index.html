<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Vending Machine Locator</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background:#f4f6f8;
      padding:20px;
    }

    .container {
      max-width:500px;
      margin:auto;
      background:#fff;
      padding:25px;
      border-radius:10px;
      box-shadow:0 0 10px rgba(0,0,0,0.1);
    }

    h2 {
      text-align:center;
      font-size:1.8rem;
      margin-bottom:20px;
    }

    input, button {
      width:100%;
      padding:16px;
      margin-top:10px;
      font-size:1.1rem;
      border-radius:8px;
      border:1px solid #ccc;
    }

    button {
      background:#007bff;
      color:white;
      border:none;
      cursor:pointer;
      transition:0.3s;
    }

    button:hover {
      background:#0056b3;
    }

    .result {
      margin-top:20px;
      font-size:1.1rem;
      line-height:1.5;
      word-break: break-word;
    }

    a {
      color:#007bff;
      text-decoration:none;
    }

    a:hover {
      text-decoration:underline;
    }

    /* Responsive adjustments for smaller phones */
    @media (max-width: 400px) {
      body {
        padding:10px;
      }

      .container {
        padding:15px;
      }

      h2 {
        font-size:1.5rem;
      }

      input, button {
        font-size:1rem;
        padding:12px;
      }

      .result {
        font-size:1rem;
      }
    }
  </style>
</head>
<body>

<div class="container">
  <h2>Vending Machine Location Finder</h2>

  <input type="text" id="machineInput" placeholder="Enter Machine Number (e.g. VM001)">
  <button onclick="findLocation()">Find Location</button>
  <div class="result" id="result"></div>
</div>

<script>
  // Vending machine database (commas fixed)
  const machines = {
    "PYA034": {
      location: "CJCC",
      map: "https://maps.app.goo.gl/No1mgRLVrkK3JSog9?g_st=ic"
    },
    "30J7081": {
      location: "Premium Barber",
      map: "https://maps.app.goo.gl/6EZnpYLKMrHQ2QZr5?g_st=ipc"
    },
    "30J7089": {
      location: "Clean24 Toul Sangke",
      map: "https://maps.app.goo.gl/tGMHrfjfbBZmueTb7?g_st=ic"
    },
    "30J0518": {
      location: "Iwash Beoung trabek",
      map: "https://maps.app.goo.gl/pZN7MB6JtUJbbC3R8?g_st=ic"
    },
    "30J0947": {
      location: "Clean24 st2002",
      map: "https://maps.app.goo.gl/wJbwNLBN9uRgdmuw9"
    },
    "30J1095": {
      location: "Baby Outlet Tk",
      map: "https://maps.app.goo.gl/N6C31TSokAJDgTfT9"
    },
    "30J3110": {
      location: "Baby Outlet Norodom",
      map: "https://maps.app.goo.gl/N3rLZjvSo8Vg37Ei9"
    },
    "30J2994": {
      location: "VNC",
      map: "https://maps.app.goo.gl/Q3jPDb1WHmeH76ad6"
    }
  };

  function findLocation() {
    const machineNumber = document.getElementById("machineInput").value.trim().toUpperCase();
    const resultDiv = document.getElementById("result");

    if (machines[machineNumber]) {
      resultDiv.innerHTML = `
        <strong>Location:</strong> ${machines[machineNumber].location}<br><br>
        <a href="${machines[machineNumber].map}" target="_blank">
          üìç Open in Google Maps
        </a>
      `;
    } else {
      resultDiv.innerHTML = "‚ùå Machine number not found.";
    }
  }
</script>

</body>
</html>
